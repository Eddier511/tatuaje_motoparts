    <div class="container mx-auto mt-6 px-4">
        <form id="formulariocrear">
            <div class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="nombre" id="nombre" placeholder="Nombre"  />
                </div>
                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700">Descripcion</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="descripcion" id="descripcion" placeholder="Descripcion" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Precio</label>
                    <input required type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="precio" id="precio" placeholder="Precio" />
                </div>
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Duracion Estimada</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="duracion_estimada" id="duracion_estimada" placeholder="Duracion Estimada" />
                </div>
                <div>
                    <label for="direccion" class="block text-sm font-medium text-gray-700">Categoria</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="categoria" id="categoria" placeholder="Categoria" />
                </div>
                <div>
                    <label for="fecha_registro" class="block text-sm font-medium text-gray-700">Empleado</label>
                    <input required type="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="empleado" id="empleado" placeholder="Empleado"  />
                </div>
                <div class="flex space-x-4">
                    <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Crear</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mx-auto mt-6 px-4">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="px-4 py-2">Id</th>
                        <th class="px-4 py-2">Nombre</th>
                        <th class="px-4 py-2">Descripcion</th>
                        <th class="px-4 py-2">Precio</th>
                        <th class="px-4 py-2">Duración Estimada</th>
                        <th class="px-4 py-2">Categoria</th>
                        <th class="px-4 py-2">Empleado</th>
                        <th class="px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabladinamica"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Editar Registro</h5>
            <form id="formularioeditar">
                <div class="space-y-4">
                    <div>
                        <label for="ideditar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideditar" name="ideditar" />
                    </div>
                    <div>
                        <label for="nombreeditar" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="nombreeditar" name="nombreeditar" />
                    </div>
                    <div>
                        <label for="apellidoeditar" class="block text-sm font-medium text-gray-700">Descripcion</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="descripcioneditar" name="descripcioneditar" />
                    </div>
                    <div>
                        <label for="emaileditar" class="block text-sm font-medium text-gray-700">Precio</label>
                        <input required type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="precioeditar" name="precioeditar" />
                    </div>
                    <div>
                        <label for="telefonoeditar" class="block text-sm font-medium text-gray-700">Duracion Estimada</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="duracion_estimadaeditar" name="duracion_estimadaeditar" />
                    </div>
                    <div>
                        <label for="direccioneditar" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="categoriaeditar" name="categoriaeditar" />
                    </div>
                    <div>
                        <label for="fecha_registroeditar" class="block text-sm font-medium text-gray-700">Empleado</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="empleadoeditar" name="empleadoeditar" />
                    </div>
                    <div class="flex space-x-4">
                        <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Guardar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEditar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Eliminar -->
    <div id="modalEliminar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Eliminar Registro</h5>
            <form id="formularioeliminar">
                <div class="space-y-4">
                    <div>
                        <label for="ideliminar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideliminar" name="ideliminar" />
                    </div>
                    <div>
                        <h5 class="text-lg font-semibold">¿Estás seguro de eliminar?</h5>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Eliminar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEliminar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const urlAPI = 'http://localhost:8000/servicios';
    
        // Mostrar Servicios
        async function cargarServicios() {
            const respuesta = await fetch(urlAPI);
            const datos = await respuesta.json();
    
            const tabladinamica = document.getElementById('tabladinamica');
            tabladinamica.innerHTML = '';
    
            datos.forEach(element => {
                const fila = `
                    <tr>
                        <td class="px-4 py-2 border-b text-center">${element._id}</td>
                        <td class="px-4 py-2 border-b text-center">${element.nombre}</td>
                        <td class="px-4 py-2 border-b text-center">${element.descripcion}</td>
                        <td class="px-4 py-2 border-b text-center">${element.precio}</td>
                        <td class="px-4 py-2 border-b text-center">${element.duracion_estimada}</td>                            
                        <td class="px-4 py-2 border-b text-center">${element.categoria}</td>
                        <td class="px-4 py-2 border-b text-center">${element.empleado}</td>
                        <td class="px-4 py-2 border-b text-center">
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md" onclick="abriModalEliminar('${element._id}')">Eliminar</button>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2" onclick="abriModalEditar('${element._id}', '${element.nombre}', '${element.descripcion}', '${element.precio}', '${element.duracion_estimada}', '${element.categoria}', '${element.empleado}')">Editar</button>
                        </td>
                    </tr>
                `;
                tabladinamica.innerHTML += fila;
            });
    
            console.log(datos);
        }
    
        cargarServicios();
    
        document.getElementById('formulariocrear').addEventListener('submit', async (e) => {
            e.preventDefault();
            crearServicios(e);
        });
    
        document.getElementById('formularioeditar').addEventListener('submit', async (e) => {
            e.preventDefault();
            editarServicios(e);
        });
    
        document.getElementById('formularioeliminar').addEventListener('submit', async (e) => {
            e.preventDefault();
            eliminarServicios(e);
        });
    
        // Crear usuario
        async function crearServicios(eventos) {
            const nuevoUsuario = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value,
                fecha_registro: document.getElementById('fecha_registro').value,
            };
    
            const respuesta = await fetch(urlAPI, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevoUsuario)
            });
    
            cargarServicios();
            eventos.target.reset();
        }
    
        // Abrir modal de edición
        function abriModalEditar(id, nombre, apellido, email, telefono, direccion, fecha_registro) {
            document.getElementById('ideditar').value = id;
            document.getElementById('nombreeditar').value = nombre;
            document.getElementById('apellidoeditar').value = apellido;
            document.getElementById('emaileditar').value = email;
            document.getElementById('telefonoeditar').value = telefono;
            document.getElementById('direccioneditar').value = direccion;
            document.getElementById('fecha_registroeditar').value = fecha_registro;
    
            document.getElementById('modalEditar').classList.remove('hidden');
        }
    
        // Editar usuario
        async function editarServicios(eventos) {
            const id = document.getElementById('ideditar').value;
    
            const editarUsuario = {
                nombre: document.getElementById('nombreeditar').value,
                apellido: document.getElementById('apellidoeditar').value,
                email: document.getElementById('emaileditar').value,
                telefono: document.getElementById('telefonoeditar').value,
                direccion: document.getElementById('direccioneditar').value,
                fecha_registro: document.getElementById('fecha_registroeditar').value
            };
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(editarUsuario)
            });
    
            cargarServicios();
            document.getElementById('modalEditar').classList.add('hidden');
            eventos.target.reset();
        }
    
        // Abrir modal de eliminación
        function abriModalEliminar(id) {
            document.getElementById('ideliminar').value = id;
            document.getElementById('modalEliminar').classList.remove('hidden');
        }
    
        // Eliminar usuario
        async function eliminarServicios(eventos) {
            const id = document.getElementById('ideliminar').value;
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'DELETE'              
            });
    
            cargarServicios();
            document.getElementById('modalEliminar').classList.add('hidden');
            eventos.target.reset();
        }
    </script>
    

</body>
