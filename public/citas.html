    <div class="container mx-auto mt-6 px-4">
        <form id="formulariocrear">
            <div class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="nombre" id="nombre" placeholder="Nombre"  />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input required type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="email" id="email" placeholder="Email" />
                </div>
                <div>
                    <label for="servicio" class="block text-sm font-medium text-gray-700">Servicio:</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="servicio" id="servicio" placeholder="Servicio" />
                </div>
                <div>
                    <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha:</label>
                    <input required type="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="fecha" id="fecha" placeholder="Fecha" />
                </div>
                <div>
                    <label for="empleado" class="block text-sm font-medium text-gray-700">Empleado:</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="empleado" id="empleado" placeholder="Empleado" />
                </div>
                <div>
                    <label for="motivo" class="block text-sm font-medium text-gray-700">Motivo:</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="motivo" id="motivo" placeholder="Motivo" />
                </div>
                <div class="flex space-x-4">
                    <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Crear</button>
                    <button onclick="mostrarTabla()" class="bg-green-600 text-white px-4 py-2 rounded-md">Mostrar Tabla</button>
                    <button onclick="ocultarTabla()" class="bg-yellow-600 text-white px-4 py-2 rounded-md">Ocultar Tabla</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mx-auto mt-6 px-4 hidden" id="contenedorTabla" >
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="px-4 py-2">Id</th>
                        <th class="px-4 py-2">Nombre</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Servicio</th>
                        <th class="px-4 py-2">Fecha</th>
                        <th class="px-4 py-2">Empleado</th>
                        <th class="px-4 py-2">Motivo</th>
                        <th class="px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabladinamica"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Editar Registro</h5>
            <form id="formularioeditar">
                <div class="space-y-4">
                    <div>
                        <label for="ideditar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideditar" name="ideditar" />
                    </div>
                    <div>
                        <label for="nombreeditar" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="nombreeditar" name="nombreeditar" />
                    </div>
                    <div>
                        <label for="emaileditar" class="block text-sm font-medium text-gray-700">Email</label>
                        <input required type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="emaileditar" name="emaileditar" />
                    </div>
                    <div>
                        <label for="servicioeditar" class="block text-sm font-medium text-gray-700">Servicio</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="servicioeditar" name="servicioeditar" />
                    </div>
                    <div>
                        <label for="fechaeditar" class="block text-sm font-medium text-gray-700">Fecha</label>
                        <input required type="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="fechaeditar" name="fechaeditar" />
                    </div>
                    <div>
                        <label for="empleadoeditar" class="block text-sm font-medium text-gray-700">Empleado</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="empleadoeditar" name="empleadoeditar" />
                    </div>
                    <div>
                        <label for="motivoeditar" class="block text-sm font-medium text-gray-700">Motivo</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="motivoeditar" name="motivoeditar" />
                    </div>
                    <div class="flex space-x-4">
                        <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Guardar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEditar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Eliminar -->
    <div id="modalEliminar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Eliminar Registro</h5>
            <form id="formularioeliminar">
                <div class="space-y-4">
                    <div>
                        <label for="ideliminar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideliminar" name="ideliminar" />
                    </div>
                    <div>
                        <h5 class="text-lg font-semibold">¿Estás seguro de eliminar?</h5>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Eliminar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEliminar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function mostrarTabla() {
            document.getElementById('contenedorTabla').classList.remove('hidden');
            cargarServicios();
        }

        function ocultarTabla() {
            document.getElementById('contenedorTabla').classList.add('hidden');
        }

        const urlAPI = 'http://localhost:8000/citas';
    
        // Mostrar Citas
        async function cargarCitas() {
            const respuesta = await fetch(urlAPI);
            const datos = await respuesta.json();
    
            const tabladinamica = document.getElementById('tabladinamica');
            tabladinamica.innerHTML = '';
    
            datos.forEach(element => {
                const fila = `
                    <tr>
                        <td class="px-4 py-2 border-b text-center">${element._id}</td>
                        <td class="px-4 py-2 border-b text-center">${element.nombre}</td>
                        <td class="px-4 py-2 border-b text-center">${element.email}</td>
                        <td class="px-4 py-2 border-b text-center">${element.servicio}</td>
                        <td class="px-4 py-2 border-b text-center">${element.fecha}</td>                            
                        <td class="px-4 py-2 border-b text-center">${element.empleado}</td>
                        <td class="px-4 py-2 border-b text-center">${element.motivo}</td>
                        <td class="px-4 py-2 border-b text-center">
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md" onclick="abriModalEliminar('${element._id}')">Eliminar</button>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2" onclick="abriModalEditar('${element._id}', '${element.nombre}', '${element.email}', '${element.servicio}', '${element.fecha}', '${element.empleado}', '${element.motivo}')">Editar</button>
                        </td>
                    </tr>
                `;
                tabladinamica.innerHTML += fila;
            });
    
            console.log(datos);
        }
    
        cargarCitas();
    
        document.getElementById('formulariocrear').addEventListener('submit', async (e) => {
            e.preventDefault();
            crearCitas(e);
        });
    
        document.getElementById('formularioeditar').addEventListener('submit', async (e) => {
            e.preventDefault();
            editarCitas(e);
        });
    
        document.getElementById('formularioeliminar').addEventListener('submit', async (e) => {
            e.preventDefault();
            eliminarCitas(e);
        });
    
        // Crear Cita
        async function crearCitas(eventos) {
            const nuevaCita = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                servicio: document.getElementById('servicio').value,
                fecha: document.getElementById('fecha').value,
                empleado: document.getElementById('empleado').value,
                motivo: document.getElementById('motivo').value,
            };
    
            const respuesta = await fetch(urlAPI, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevaCita)
            });
    
            cargarCitas();
            eventos.target.reset();
        }
    
        // Abrir modal de edición
        function abriModalEditar(id, nombre, email, servicio, fecha, empleado, motivo) {
            document.getElementById('ideditar').value = id;
            document.getElementById('nombreeditar').value = nombre;
            document.getElementById('emaileditar').value = email;
            document.getElementById('servicioeditar').value = servicio;
            document.getElementById('fechaeditar').value = fecha;
            document.getElementById('empleadoeditar').value = empleado;
            document.getElementById('motivoeditar').value = motivo;
    
            document.getElementById('modalEditar').classList.remove('hidden');
        }
    
        // Editar Cita
        async function editarCitas(eventos) {
            const id = document.getElementById('ideditar').value;
    
            const editarCita = {
                nombre: document.getElementById('nombreeditar').value,
                email: document.getElementById('emaileditar').value,
                servicio: document.getElementById('servicioeditar').value,
                fecha: document.getElementById('fechaeditar').value,
                empleado: document.getElementById('empleadoeditar').value,
                motivo: document.getElementById('motivoeditar').value
            };
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(editarCita)
            });
    
            cargarCitas();
            document.getElementById('modalEditar').classList.add('hidden');
            eventos.target.reset();
        }
    
        // Abrir modal de eliminación
        function abriModalEliminar(id) {
            document.getElementById('ideliminar').value = id;
            document.getElementById('modalEliminar').classList.remove('hidden');
        }
    
        // Eliminar Cita
        async function eliminarCitas(eventos) {
            const id = document.getElementById('ideliminar').value;
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'DELETE'              
            });
    
            cargarCitas();
            document.getElementById('modalEliminar').classList.add('hidden');
            eventos.target.reset();
        }
    </script>
    

</body>
