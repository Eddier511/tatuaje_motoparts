    <div class="container mx-auto mt-6 px-4">
        <form id="formulariocrear">
            <div class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="nombre" id="nombre" placeholder="Nombre"  />
                </div>
                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="apellido" id="apellido" placeholder="Apellido" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input required type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="email" id="email" placeholder="Email" />
                </div>
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="telefono" id="telefono" placeholder="Teléfono" />
                </div>
                <div>
                    <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="direccion" id="direccion" placeholder="Direccion" />
                </div>
                <div>
                    <label for="fecha_registro" class="block text-sm font-medium text-gray-700">Fecha de registro</label>
                    <input required type="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="fecha_registro" id="fecha_registro" placeholder="Fecha"  />
                </div>
                <div class="flex space-x-4">
                    <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Crear</button>
                    <button onclick="mostrarTabla()" class="bg-green-600 text-white px-4 py-2 rounded-md">Mostrar Tabla</button>
                    <button onclick="ocultarTabla()" class="bg-yellow-600 text-white px-4 py-2 rounded-md">Ocultar Tabla</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mx-auto mt-6 px-4 hidden" id="contenedorTabla" >
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="px-4 py-2">Id</th>
                        <th class="px-4 py-2">Nombre</th>
                        <th class="px-4 py-2">Apellido</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Teléfono</th>
                        <th class="px-4 py-2">Dirección</th>
                        <th class="px-4 py-2">Fecha Registro</th>
                        <th class="px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabladinamica"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Editar Registro</h5>
            <form id="formularioeditar">
                <div class="space-y-4">
                    <div>
                        <label for="ideditar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideditar" name="ideditar" />
                    </div>
                    <div>
                        <label for="nombreeditar" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="nombreeditar" name="nombreeditar" />
                    </div>
                    <div>
                        <label for="apellidoeditar" class="block text-sm font-medium text-gray-700">Apellido</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="apellidoeditar" name="apellidoeditar" />
                    </div>
                    <div>
                        <label for="emaileditar" class="block text-sm font-medium text-gray-700">Email</label>
                        <input required type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="emaileditar" name="emaileditar" />
                    </div>
                    <div>
                        <label for="telefonoeditar" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="telefonoeditar" name="telefonoeditar" />
                    </div>
                    <div>
                        <label for="direccioneditar" class="block text-sm font-medium text-gray-700">Dirección</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="direccioneditar" name="direccioneditar" />
                    </div>
                    <div>
                        <label for="fecha_registroeditar" class="block text-sm font-medium text-gray-700">Fecha de registro</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="fecha_registroeditar" name="fecha_registroeditar" />
                    </div>
                    <div class="flex space-x-4">
                        <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Guardar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEditar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Eliminar -->
    <div id="modalEliminar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Eliminar Registro</h5>
            <form id="formularioeliminar">
                <div class="space-y-4">
                    <div>
                        <label for="ideliminar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideliminar" name="ideliminar" />
                    </div>
                    <div>
                        <h5 class="text-lg font-semibold">¿Estás seguro de eliminar?</h5>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Eliminar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEliminar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function mostrarTabla() {
            document.getElementById('contenedorTabla').classList.remove('hidden');
            cargarServicios();
        }

        function ocultarTabla() {
            document.getElementById('contenedorTabla').classList.add('hidden');
        }

        const urlAPI = 'http://localhost:8000/usuarios';
    
        // Mostrar usuarios
        async function cargarUsuarios() {
            const respuesta = await fetch(urlAPI);
            const datos = await respuesta.json();
    
            const tabladinamica = document.getElementById('tabladinamica');
            tabladinamica.innerHTML = '';
    
            datos.forEach(element => {
                const fila = `
                    <tr>
                        <td class="px-4 py-2 border-b text-center">${element._id}</td>
                        <td class="px-4 py-2 border-b text-center">${element.nombre}</td>
                        <td class="px-4 py-2 border-b text-center">${element.apellido}</td>
                        <td class="px-4 py-2 border-b text-center">${element.email}</td>
                        <td class="px-4 py-2 border-b text-center">${element.telefono}</td>                            
                        <td class="px-4 py-2 border-b text-center">${element.direccion}</td>
                        <td class="px-4 py-2 border-b text-center">${element.fecha_registro}</td>
                        <td class="px-4 py-2 border-b text-center">
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md" onclick="abriModalEliminar('${element._id}')">Eliminar</button>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2" onclick="abriModalEditar('${element._id}', '${element.nombre}', '${element.apellido}', '${element.email}', '${element.telefono}', '${element.direccion}', '${element.fecha_registro}')">Editar</button>
                        </td>
                    </tr>
                `;
                tabladinamica.innerHTML += fila;
            });
    
            console.log(datos);
        }
    
        cargarUsuarios();
    
        document.getElementById('formulariocrear').addEventListener('submit', async (e) => {
            e.preventDefault();
            crearUsuarios(e);
        });
    
        document.getElementById('formularioeditar').addEventListener('submit', async (e) => {
            e.preventDefault();
            editarUsuarios(e);
        });
    
        document.getElementById('formularioeliminar').addEventListener('submit', async (e) => {
            e.preventDefault();
            eliminarUsuarios(e);
        });
    
        // Crear usuario
        async function crearUsuarios(eventos) {
            const nuevoUsuario = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value,
                fecha_registro: document.getElementById('fecha_registro').value,
            };
    
            const respuesta = await fetch(urlAPI, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevoUsuario)
            });
    
            cargarUsuarios();
            eventos.target.reset();
        }
    
        // Abrir modal de edición
        function abriModalEditar(id, nombre, apellido, email, telefono, direccion, fecha_registro) {
            document.getElementById('ideditar').value = id;
            document.getElementById('nombreeditar').value = nombre;
            document.getElementById('apellidoeditar').value = apellido;
            document.getElementById('emaileditar').value = email;
            document.getElementById('telefonoeditar').value = telefono;
            document.getElementById('direccioneditar').value = direccion;
            document.getElementById('fecha_registroeditar').value = fecha_registro;
    
            document.getElementById('modalEditar').classList.remove('hidden');
        }
    
        // Editar usuario
        async function editarUsuarios(eventos) {
            const id = document.getElementById('ideditar').value;
    
            const editarUsuario = {
                nombre: document.getElementById('nombreeditar').value,
                apellido: document.getElementById('apellidoeditar').value,
                email: document.getElementById('emaileditar').value,
                telefono: document.getElementById('telefonoeditar').value,
                direccion: document.getElementById('direccioneditar').value,
                fecha_registro: document.getElementById('fecha_registroeditar').value
            };
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(editarUsuario)
            });
    
            cargarUsuarios();
            document.getElementById('modalEditar').classList.add('hidden');
            eventos.target.reset();
        }
    
        // Abrir modal de eliminación
        function abriModalEliminar(id) {
            document.getElementById('ideliminar').value = id;
            document.getElementById('modalEliminar').classList.remove('hidden');
        }
    
        // Eliminar usuario
        async function eliminarUsuarios(eventos) {
            const id = document.getElementById('ideliminar').value;
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'DELETE'              
            });
    
            cargarUsuarios();
            document.getElementById('modalEliminar').classList.add('hidden');
            eventos.target.reset();
        }
    </script>
    

</body>
