    <div class="container mx-auto mt-6 px-4">

                <div>

                </div>
                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700">Precio:</label>

                <div>

    <div class="container mx-auto mt-6 px-4 hidden" id="contenedorTabla" >

    <!-- Modal Editar -->
    <div id="modalEditar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Editar Registro</h5>
            <form id="formularioeditar">
                <div class="space-y-4">
                    <div>
                        <label for="ideditar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideditar" name="ideditar" />
                    </div>
                    <div>
                        <label for="marcaeditar" class="block text-sm font-medium text-gray-700">Marca</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="marcaeditar" name="marcaeditar" />
                    </div>
                    <div>
                        <label for="modeloeditar" class="block text-sm font-medium text-gray-700">Modelo</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="modeloeditar" name="modeloeditar" />
                    </div>
                    <div>
                        <label for="cilindrajeeditar" class="block text-sm font-medium text-gray-700">Cilindraje</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="cilindrajeeditar" name="cilindrajeeditar" />
                    </div>
                    <div>
                        <label for="anioeditar" class="block text-sm font-medium text-gray-700">Año</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="anioeditar" name="anioeditar" />
                    </div>
                    <div>
                        <label for="precioeditar" class="block text-sm font-medium text-gray-700">Precio</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="precioeditar" name="precioeditar" />
                    </div>
                    <div>
                        <label for="coloreditar" class="block text-sm font-medium text-gray-700">Color</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="coloreditar" name="coloreditar" />
                    </div>
                    <div>
                        <label for="proveedoreditar" class="block text-sm font-medium text-gray-700">Proveedor</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="proveedoreditar" name="proveedoreditar" />
                    </div>
                    <div>
                        <label for="fecha_ingresoeditar" class="block text-sm font-medium text-gray-700">Fecha de Ingreso</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="fecha_ingresoeditar" name="fecha_ingresoeditar" />
                    </div>
                    <div class="flex space-x-4">
                        <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Guardar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEditar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Eliminar -->
    <div id="modalEliminar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Eliminar Registro</h5>
            <form id="formularioeliminar">
                <div class="space-y-4">
                    <div>
                        <label for="ideliminar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideliminar" name="ideliminar" />
                    </div>
                    <div>
                        <h5 class="text-lg font-semibold">¿Estás seguro de eliminar?</h5>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Eliminar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEliminar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function mostrarTabla() {
            document.getElementById('contenedorTabla').classList.remove('hidden');
            cargarServicios();
        }

        function ocultarTabla() {
            document.getElementById('contenedorTabla').classList.add('hidden');
        }

        const urlAPI = 'http://localhost:8000/motos';
    
        // Mostrar Motos
        async function cargarMotos() {
            const respuesta = await fetch(urlAPI);
            const datos = await respuesta.json();
    
            const tabladinamica = document.getElementById('tabladinamica');
            tabladinamica.innerHTML = '';
    
            datos.forEach(element => {
                const fila = `
                    <tr>
                        <td class="px-4 py-2 border-b text-center">${element._id}</td>
                        <td class="px-4 py-2 border-b text-center">${element.marca}</td>
                        <td class="px-4 py-2 border-b text-center">${element.modelo}</td>
                        <td class="px-4 py-2 border-b text-center">${element.cilindraje}</td>
                        <td class="px-4 py-2 border-b text-center">${element.anio}</td>                            
                        <td class="px-4 py-2 border-b text-center">${element.precio}</td>
                        <td class="px-4 py-2 border-b text-center">${element.color}</td>
                        <td class="px-4 py-2 border-b text-center">${element.proveedor}</td>
                        <td class="px-4 py-2 border-b text-center">${element.fecha_ingreso}</td>
                        <td class="px-4 py-2 border-b text-center">
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md" onclick="abriModalEliminar('${element._id}')">Eliminar</button>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2" onclick="abriModalEditar('${element._id}', '${element.marca}', '${element.modelo}', '${element.cilindraje}', '${element.anio}', '${element.precio}', '${element.color}', '${element.proveedor}', '${element.fecha_ingreso}')">Editar</button>
                        </td>
                    </tr>
                `;
                tabladinamica.innerHTML += fila;
            });
    
            console.log(datos);
        }
    
        cargarMotos();
    
        document.getElementById('formulariocrear').addEventListener('submit', async (e) => {
            e.preventDefault();
            crearMotos(e);
        });
    
        document.getElementById('formularioeditar').addEventListener('submit', async (e) => {
            e.preventDefault();
            editarMotos(e);
        });
    
        document.getElementById('formularioeliminar').addEventListener('submit', async (e) => {
            e.preventDefault();
            eliminarMotos(e);
        });
    
        // Crear Moto
        async function crearMotos(eventos) {
            const nuevaMoto = {
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                cilindraje: document.getElementById('cilindraje').value,
                anio: document.getElementById('anio').value,
                precio: document.getElementById('precio').value,
                color: document.getElementById('color').value,
                proveedor: document.getElementById('proveedor').value,
                fecha_ingreso: document.getElementById('fecha_ingreso').value,
            };
    
            const respuesta = await fetch(urlAPI, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevaMoto)
            });
    
            cargarMotos();
            eventos.target.reset();
        }
    
        // Abrir modal de edición
        function abriModalEditar(id, marca, modelo, cilindraje, anio, precio, color, proveedor, fecha_ingreso) {
            document.getElementById('ideditar').value = id;
            document.getElementById('marcaeditar').value = marca;
            document.getElementById('modeloeditar').value = modelo;
            document.getElementById('cilindrajeeditar').value = cilindraje;
            document.getElementById('anioeditar').value = anio;
            document.getElementById('precioeditar').value = precio;
            document.getElementById('coloreditar').value = color;
            document.getElementById('proveedoreditar').value = proveedor;
            document.getElementById('fecha_ingresoeditar').value = fecha_ingreso;
    
            document.getElementById('modalEditar').classList.remove('hidden');
        }
    
        // Editar Moto
        async function editarMotos(eventos) {
            const id = document.getElementById('ideditar').value;
    
            const editarMoto = {
                marca: document.getElementById('marcaeditar').value,
                modelo: document.getElementById('modeloeditar').value,
                cilindraje: document.getElementById('cilindrajeeditar').value,
                anio: document.getElementById('anioeditar').value,
                precio: document.getElementById('precioeditar').value,
                color: document.getElementById('coloreditar').value,
                proveedor: document.getElementById('proveedoreditar').value,
                fecha_ingreso: document.getElementById('fecha_ingresoeditar').value
            };
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(editarMoto)
            });
    
            cargarMotos();
            document.getElementById('modalEditar').classList.add('hidden');
            eventos.target.reset();
        }
    
        // Abrir modal de eliminación
        function abriModalEliminar(id) {
            document.getElementById('ideliminar').value = id;
            document.getElementById('modalEliminar').classList.remove('hidden');
        }
    
        // Eliminar Moto
        async function eliminarMotos(eventos) {
            const id = document.getElementById('ideliminar').value;
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'DELETE'              
            });
    
            cargarMotos();
            document.getElementById('modalEliminar').classList.add('hidden');
            eventos.target.reset();
        }
    </script>
