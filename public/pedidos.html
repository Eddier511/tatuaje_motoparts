    <div class="container mx-auto mt-6 px-4">
        <form id="formulariocrear">
            <div class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="nombre" id="nombre" placeholder="Nombre"  />
                </div>
                <div>
                    <label for="fecha_pedido" class="block text-sm font-medium text-gray-700">Fecha del Pedido:</label>
                    <input required type="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="fecha_pedido" id="fecha_pedido" placeholder="Fecha del Pedido" />
                </div>
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700">Estado:</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="estado" id="estado" placeholder="Estado" />
                </div>
                <div>
                    <label for="total" class="block text-sm font-medium text-gray-700">Total:</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="total" id="total" placeholder="Total" />
                </div>
                <div>
                    <label for="direccion_envio" class="block text-sm font-medium text-gray-700">Dirección de Envio:</label>
                    <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="direccion_envio" id="direccion_envio" placeholder="Direccion de Envio" />
                </div>
                <div class="flex space-x-4">
                    <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Crear</button>
                    <button onclick="mostrarTabla()" class="bg-green-600 text-white px-4 py-2 rounded-md">Mostrar Tabla</button>
                    <button onclick="ocultarTabla()" class="bg-yellow-600 text-white px-4 py-2 rounded-md">Ocultar Tabla</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mx-auto mt-6 px-4 hidden" id="contenedorTabla" >
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="px-4 py-2">Id</th>
                        <th class="px-4 py-2">Nombre</th>
                        <th class="px-4 py-2">Fecha del Pedido</th>
                        <th class="px-4 py-2">Estado</th>
                        <th class="px-4 py-2">Total</th>
                        <th class="px-4 py-2">Dirección de Envio</th>
                        <th class="px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabladinamica"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Editar Registro</h5>
            <form id="formularioeditar">
                <div class="space-y-4">
                    <div>
                        <label for="ideditar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideditar" name="ideditar" />
                    </div>
                    <div>
                        <label for="nombreeditar" class="block text-sm font-medium text-gray-700">Nombre</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="nombreeditar" name="nombreeditar" />
                    </div>
                    <div>
                        <label for="fecha_pedidoeditar" class="block text-sm font-medium text-gray-700">Fecha del Pedido</label>
                        <input required type="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="fecha_pedidoeditar" name="fecha_pedidoeditar" />
                    </div>
                    <div>
                        <label for="estadoeditar" class="block text-sm font-medium text-gray-700">Estado</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="estadoeditar" name="estadoeditar" />
                    </div>
                    <div>
                        <label for="totaleditar" class="block text-sm font-medium text-gray-700">Total</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="totaleditar" name="totaleditar" />
                    </div>
                    <div>
                        <label for="direccion_envioeditar" class="block text-sm font-medium text-gray-700">Dirección de Envio</label>
                        <input required type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="direccion_envioeditar" name="direccion_envioeditar" />
                    </div>
                    <div class="flex space-x-4">
                        <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-md">Limpiar</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Guardar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEditar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Eliminar -->
    <div id="modalEliminar" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h5 class="text-xl font-semibold">Eliminar Registro</h5>
            <form id="formularioeliminar">
                <div class="space-y-4">
                    <div>
                        <label for="ideliminar" class="block text-sm font-medium text-gray-700">Id</label>
                        <input disabled type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" id="ideliminar" name="ideliminar" />
                    </div>
                    <div>
                        <h5 class="text-lg font-semibold">¿Estás seguro de eliminar?</h5>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md">Eliminar</button>
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded-md" onclick="document.getElementById('modalEliminar').classList.add('hidden')">Cerrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function mostrarTabla() {
            document.getElementById('contenedorTabla').classList.remove('hidden');
            cargarServicios();
        }

        function ocultarTabla() {
            document.getElementById('contenedorTabla').classList.add('hidden');
        }

        const urlAPI = 'http://localhost:8000/pedidos';
    
        // Mostrar Pedidos
        async function cargarPedidos() {
            const respuesta = await fetch(urlAPI);
            const datos = await respuesta.json();
    
            const tabladinamica = document.getElementById('tabladinamica');
            tabladinamica.innerHTML = '';
    
            datos.forEach(element => {
                const fila = `
                    <tr>
                        <td class="px-4 py-2 border-b text-center">${element._id}</td>
                        <td class="px-4 py-2 border-b text-center">${element.nombre}</td>
                        <td class="px-4 py-2 border-b text-center">${element.fecha_pedido}</td>
                        <td class="px-4 py-2 border-b text-center">${element.estado}</td>
                        <td class="px-4 py-2 border-b text-center">${element.total}</td>                            
                        <td class="px-4 py-2 border-b text-center">${element.direccion_envio}</td>
                        <td class="px-4 py-2 border-b text-center">
                            <button class="bg-red-500 text-white px-4 py-2 rounded-md" onclick="abriModalEliminar('${element._id}')">Eliminar</button>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2" onclick="abriModalEditar('${element._id}', '${element.nombre}', '${element.fecha_pedido}', '${element.estado}', '${element.total}', '${element.direccion_envio}')">Editar</button>
                        </td>
                    </tr>
                `;
                tabladinamica.innerHTML += fila;
            });
    
            console.log(datos);
        }
    
        cargarPedidos();
    
        document.getElementById('formulariocrear').addEventListener('submit', async (e) => {
            e.preventDefault();
            crearPedidos(e);
        });
    
        document.getElementById('formularioeditar').addEventListener('submit', async (e) => {
            e.preventDefault();
            editarPedidos(e);
        });
    
        document.getElementById('formularioeliminar').addEventListener('submit', async (e) => {
            e.preventDefault();
            eliminarPedidos(e);
        });
    
        // Crear Pedido
        async function crearPedidos(eventos) {
            const nuevoPedido = {
                nombre: document.getElementById('nombre').value,
                fecha_pedido: document.getElementById('fecha_pedido').value,
                estado: document.getElementById('estado').value,
                total: document.getElementById('total').value,
                direccion_envio: document.getElementById('direccion_envio').value,
            };
    
            const respuesta = await fetch(urlAPI, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevoPedido)
            });
    
            cargarPedidos();
            eventos.target.reset();
        }
    
        // Abrir modal de edición
        function abriModalEditar(id, nombre, fecha_pedido, estado, total, direccion_envio) {
            document.getElementById('ideditar').value = id;
            document.getElementById('nombreeditar').value = nombre;
            document.getElementById('fecha_pedidoeditar').value = fecha_pedido;
            document.getElementById('estadoeditar').value = estado;
            document.getElementById('totaleditar').value = total;
            document.getElementById('direccion_envioeditar').value = direccion_envio;
    
            document.getElementById('modalEditar').classList.remove('hidden');
        }
    
        // Editar Pedido
        async function editarPedidos(eventos) {
            const id = document.getElementById('ideditar').value;
    
            const editarPedido = {
                nombre: document.getElementById('nombreeditar').value,
                fecha_pedido: document.getElementById('fecha_pedidoeditar').value,
                estado: document.getElementById('estadoeditar').value,
                total: document.getElementById('totaleditar').value,
                direccion_envio: document.getElementById('direccion_envioeditar').value
            };
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(editarPedido)
            });
    
            cargarPedidos();
            document.getElementById('modalEditar').classList.add('hidden');
            eventos.target.reset();
        }
    
        // Abrir modal de eliminación
        function abriModalEliminar(id) {
            document.getElementById('ideliminar').value = id;
            document.getElementById('modalEliminar').classList.remove('hidden');
        }
    
        // Eliminar Pedido
        async function eliminarPedidos(eventos) {
            const id = document.getElementById('ideliminar').value;
    
            const respuesta = await fetch(`${urlAPI}/${id}`, {
                method: 'DELETE'              
            });
    
            cargarPedidos();
            document.getElementById('modalEliminar').classList.add('hidden');
            eventos.target.reset();
        }
    </script>
    

</body>
